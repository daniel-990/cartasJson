<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="./img/icono.png" type="image/x-icon">
    <!-- uno -->
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">

<body class="font2">

    <section class="contenedor_prpal">
        <p class="text-center">
            <a href="/"><img src="./img/carta.png" alt="" class="img-responsive img"></a>
        </p>
        <!-- generador de la carta -->
        <form action="" class="formulario">
            <div class="mb-3">
                <input type="text" id="autor" placeholder="Autor" class="form-control input">
            </div>
            <div class="mb-3">
                <input type="text" id="titulo" placeholder="Nombre de la carta" class="form-control input">
            </div>
            <div class="mb-3">
                <textarea name="" id="contenido" cols="10" rows="5" placeholder="Contenido" class="form-control input"></textarea>
            </div>
            <input type="button" id="enviar" class="input btn boton" value="enviar">
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://npmcdn.com/parse@4.0.1/dist/parse.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>
